name: Deploy Laravel Backend to cPanel

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, pdo, curl, fileinfo

      - name: Install Laravel dependencies
        run: |
          composer install --no-dev --optimize-autoloader

      - name: Generate .env file from secret
        run: |
          echo "${{ secrets.LARAVEL_ENV }}" > .env

      - name: Upload Laravel App Files (excluding /public)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: /home6/azonorg/my.azonation.com/api/
          exclude: |
            .git*
            node_modules*
            public/
            tests/
            vendor/
            storage/
            .github/
            README.md

      - name: Upload Laravel Public Folder
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: public/
          server-dir: /home6/azonorg/my.azonation.com/

      - name: Upload .env file
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: /home6/azonorg/my.azonation.com/api/
          include: .env

      - name: Upload artisan runner script
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: /home6/azonorg/my.azonation.com/api/
          include: artisan-runner.php

      - name: Run Artisan Commands via HTTP
        run: |
          curl https://my.azonation.com/api/artisan-runner.php?key=secure-token-here