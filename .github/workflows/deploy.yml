name: Deploy Laravel Backend to cPanel

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, bcmath, pdo, curl, fileinfo

      - name: Install Laravel dependencies
        run: |
          composer install --no-dev --optimize-autoloader

      - name: Upload Laravel app (excluding public/)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: .
          server-dir: /home6/azonorg/api/
          exclude: |
            .git*
            node_modules*
            public/
            tests/
            .env

      - name: Upload public folder to my.azonation.com/
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: public
          server-dir: /home6/azonorg/my.azonation.com/

      - name: Upload .env file
        run: echo "${{ secrets.LARAVEL_ENV }}" > .env

      - name: Deploy .env to backend
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: .
          server-dir: /home6/azonorg/api/
          include: .env
